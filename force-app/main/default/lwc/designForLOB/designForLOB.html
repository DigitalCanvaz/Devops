<!-- letterMail.html -->
<template>
  <div>
    <div>
      <label for="toAddress">TO Address:</label>
      <input type="text" id="toAddress" value={toAddress} oninput={handleToAddressChange} />
    </div>
    <div>
      <label for="fromAddress">FROM Address:</label>
      <input type="text" id="fromAddress" value={fromAddress} oninput={handleFromAddressChange} />
    </div>
    <div>
      <label for="search">Search:</label>
      <input type="text" id="search" value={search} oninput={handleSearchChange} />
    </div>
    <button onclick={handleSendMail}>Send Mail</button>
  </div>
</template>
